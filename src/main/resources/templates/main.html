<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .update-form {
            display: none;
        }
    </style>
</head>
<body>
<div>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</div>
<div>
    <form method="post" th:action="@{/main}">
        <input type="text" name="text" placeholder="Название книги" />
        <input type="text" name="tag" placeholder="Жанр">
        <button type="submit">Добавить</button>
    </form>
</div>

<div>Поиск по жанру</div>
<form method="post" th:action="@{/filter}">
    <input type="text" name="filter">
    <input type="hidden" name="_csrf" th:value="${_csrf.token}">
    <button type="submit">Найти</button>
</form>
<h2>Список книг</h2>

<table>
    <thead>
    <tr>
        <th>ID Книги</th>
        <th>Название книги</th>
        <th>Жанр</th>
        <th>Автор</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="message : ${messages}">
        <td th:text="${message.id}"></td>
        <td th:text="${message.text}"></td>
        <td th:text="${message.tag}"></td>
        <td th:text="${message.authorName}"></td>
        <td>
            <button type="button" class="update-button">Update</button>
            <form class="update-form" th:action="@{/message/{id}(id=${message.id})}" method="post">
                <input type="text" name="newText" placeholder="Изменить название" required>
                <button type="submit">Confirm</button>
            </form>
            <a th:href="@{/message/{id}(id=${message.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<div th:if="${totalPages > 1}">
    <ul>
        <li th:each="pageNumber : ${#numbers.sequence(0, totalPages - 1)}">
            <a th:href="@{/main(page=${pageNumber})}" th:text="${pageNumber}"></a>
        </li>
    </ul>
</div>

<script>
    // Обработчик события для кнопки "Update"
    document.querySelectorAll('.update-button').forEach(function(button) {
        button.addEventListener('click', function() {
            // Находим форму в текущей строке таблицы и переключаем ее видимость
            var form = button.parentNode.querySelector('.update-form');
            form.style.display = (form.style.display === 'none') ? 'block' : 'none';
        });
    });
</script>
</body>
</html>
